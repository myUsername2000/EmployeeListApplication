<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Human Resource Management</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    </head>
    <body>
        <div class="main-container p-2">
            <h3 class="text-center">Human Resource Management</h3>

            <button type="button" class="btn btn-primary mb-1" data-bs-toggle="modal" data-bs-target="#createEmployee">
                <i class="bi bi-person-plus"></i>
            </button>

            <div class="modal fade" id="createEmployee" tabindex="-1" aria-labelledby="createEmployeeLabel" aria-hidden="true">

                <div class="modal-dialog modal-lg modal-dialog-centered">
                    <div class="modal-content">

                        <div class="modal-header">
                            <h1 class="modal-title fs-5 w-100 text-center" id="createEmployeeLabel">Create Employee</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>

                        <div class="modal-body">
                            <h6 class="fw-bold">Personal Information</h6>
                            <hr>
                            <div class="row g-3">
                                <div class="col-md-4">
                                    <label for="firstName">First Name</label>
                                    <input type="text" name="firstName" id="firstName" class="form-control js-first-name" placeholder="First Name">
                                </div>
                                <div class="col-md-4">
                                    <label for="middleName">Middle Name</label>
                                    <input type="text" name="middleName" id="middleName" class="form-control js-middle-name" placeholder="Middle Name">
                                </div>
                                <div class="col-md-4">
                                    <label for="lastName">Last Name</label>
                                    <input type="text" name="lastName" id="lastName" class="form-control js-last-name" placeholder="Last Name">
                                </div>
                                <div class="col-md-4">
                                    <label for="birthdate">Birthdate</label>
                                    <input type="date" name="birthdate" id="birthdate" class="form-control js-birthdate">
                                </div>
                                <div class="col-md-4">
                                    <label for="contactNumber">Contact No.</label>
                                    <input type="number" name="contactNumber" id="contactNumber" class="form-control js-contact-number" placeholder="Contact No.">
                                </div>
                                <div class="col-md-4">
                                    <label for="email">Email</label>
                                    <input type="text" name="email" id="email" class="form-control js-email" placeholder="Email">
                                </div>
                                <div class="col-md-4">
                                    <label for="email">Address</label>
                                    <input type="text" name="address" id="address" class="form-control js-address" placeholder="Address">
                                </div>

                                <h6 class="fw-bold">Organization Information</h6>
                                <hr>
                                <div class="col-md-4">
                                    <label for="department">Department</label>
                                    <select name="department" id="department" class="form-control js-department-name">
                                        <option value="" disabled selected>Select a department</option>
                                        <option value="Human Resource">Human Resource</option>
                                        <option value="Accounting">Accounting</option>
                                        <option value="Finance">Finance</option>
                                        <option value="Marketing">Marketing</option>
                                        <option value="Sales">Sales</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label for="position">Position</label>
                                    <select name="position" id="position" class="form-control js-position-name">
                                        <option value="" disabled selected>Select a position</option>
                                        <option value="General Manager">General Manager</option>
                                        <option value="Manager">Manager</option>
                                        <option value="Supervisor">Supervisor</option>
                                        <option value="Team Leader">Team Leader</option>
                                        <option value="Staff">Staff</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label for="salary">Salary</label>
                                    <input type="number" name="salary" id="salary" class="form-control js-salary" placeholder="Salary">
                                </div>
                            </div>
                        </div>
                        
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-success js-create-button">Create</button>
                        </div>

                    </div>
                </div>
            </div>

            <div class="employees-container">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Birthdate</th>
                            <th>Contact No.</th>
                            <th>Email</th>
                            <th>Address</th>
                            <th>Department</th>
                            <th>Position</th>
                            <th>Salary</th>
                            <th>Registration Date</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody class="js-employees-list">
                    </tbody>
                </table>
            </div>
        </div>
        <script type="module" src="scripts/main.js"></script>
    </body>
</html>
